<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />
    <title>vcf-avatar-group demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      import '../theme/lumo/vcf-avatar-group.js';
    </script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container">
      <demo-snippet>
        <style>
          vcf-avatar-group {
            margin-bottom: 1em;
          }
        </style>
        <template>
          <vcf-avatar-group></vcf-avatar-group>
          <vcf-avatar-group max="3"></vcf-avatar-group>
          <script>
            window.addEventListener('WebComponentsReady', () => {
              const items = [
                { name: 'Dave' },
                { abbr: 'JD' },
                { name: 'Hannah' },
                { image: 'https://randomuser.me/api/portraits/women/5.jpg', name: 'Jane' }
              ];
              // assign items array to all avatar groups
              const avatarGroups = document.querySelectorAll('vcf-avatar-group');
              [...avatarGroups].forEach(avatarGroup => (avatarGroup.items = items));
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
